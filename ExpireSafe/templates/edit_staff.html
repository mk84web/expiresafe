{% extends "base.html" %}
{% block title %}Edit {{ staff.full_name }} | ExpireSafe{% endblock %}
{% block content %}
<a href="{{ url_for('staff_profile', staff_id=staff.id) }}" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline mb-2 inline-block">&larr; Back to profile</a>
<h1 class="text-2xl font-bold mb-4">Edit Staff Details</h1>

<form method="post" class="bg-white dark:bg-slate-800 p-6 rounded shadow max-w-lg space-y-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div>
    <label class="block text-xs text-slate-500 dark:text-slate-400 mb-1">Full Name*</label>
    <input type="text" name="full_name" value="{{ staff.full_name }}" required class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200" />
  </div>
  <div>
    <label class="block text-xs text-slate-500 dark:text-slate-400 mb-1">Job Title</label>
    <input type="text" name="role" value="{{ staff.role or '' }}" class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200" />
  </div>
  <div>
    <label class="block text-xs text-slate-500 dark:text-slate-400 mb-1">Email</label>
    <input type="email" name="email" value="{{ staff.email or '' }}" class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200" />
  </div>
  <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save Changes</button>
</form>
{% endblock %}
