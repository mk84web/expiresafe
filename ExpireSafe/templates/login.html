{% extends "base.html" %}
{% block title %}Login | ExpireSafe{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto bg-white dark:bg-slate-800 p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4 text-center">Log in to ExpireSafe</h1>
  <form method="post" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="text" name="username" placeholder="Username or email" required
           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <input type="password" name="password" placeholder="Password" required
           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <button class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Login</button>
  </form>
  <p class="mt-4 text-sm text-center">
    <a href="{{ url_for('forgot') }}" class="text-indigo-600 dark:text-indigo-400 hover:underline">Forgot password?</a>
  </p>
  <p class="mt-2 text-sm text-center text-slate-500 dark:text-slate-400">
    New agency? <a href="{{ url_for('signup') }}" class="text-indigo-600 dark:text-indigo-400 hover:underline">Sign up</a>
  </p>
</div>
{% endblock %}
