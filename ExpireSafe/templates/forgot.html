{% extends "base.html" %}
{% block title %}Forgot Password | ExpireSafe{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto bg-white dark:bg-slate-800 p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4 text-center">Forgot Password</h1>
  <p class="text-sm text-slate-600 dark:text-slate-400 mb-4 text-center">Enter your email. If an account exists, we'll send a reset link.</p>
  <form method="post" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="email" name="email" placeholder="Email" required
           class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <button class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Send Reset Link</button>
  </form>
  <p class="mt-4 text-sm text-center">
    <a href="{{ url_for('login') }}" class="text-indigo-600 dark:text-indigo-400 hover:underline">Back to login</a>
  </p>
</div>
{% endblock %}
