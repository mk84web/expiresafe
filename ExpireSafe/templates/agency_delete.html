{% extends "base.html" %}
{% block title %}Delete Agency | ExpireSafe{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-red-600 dark:text-red-400 mb-4">Delete Agency</h1>

<div class="bg-white dark:bg-slate-800 rounded shadow p-6 max-w-md">
  <p class="text-slate-600 dark:text-slate-400 mb-4">This will permanently delete your agency, all staff, documents, audit logs and uploaded files. This action <strong>cannot be undone</strong>.</p>

  <form method="post" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <label class="block">
      <span class="text-sm text-slate-600 dark:text-slate-400">Type <strong>DELETE</strong> to confirm:</span>
      <input type="text" name="confirm" required class="w-full px-3 py-2 border rounded mt-1 dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200" />
    </label>
    <button class="w-full py-2 bg-red-600 text-white rounded hover:bg-red-700">Permanently Delete Agency</button>
  </form>

  <p class="text-sm text-slate-500 dark:text-slate-400 mt-4"><a href="{{ url_for('agency_settings') }}" class="text-indigo-600 dark:text-indigo-400 hover:underline">&larr; Cancel</a></p>
</div>
{% endblock %}
