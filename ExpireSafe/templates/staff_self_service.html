{% extends "base.html" %}
{% block title %}Upload Document | ExpireSafe{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto">
  <h1 class="text-2xl font-bold mb-2 text-center">Upload Document</h1>
  <p class="text-sm text-slate-500 dark:text-slate-400 text-center mb-6">Staff member: <span class="font-semibold">{{ staff_name }}</span></p>

  <form method="post" enctype="multipart/form-data" class="bg-white dark:bg-slate-800 p-6 rounded shadow space-y-4">
    <div>
      <label class="block text-xs text-slate-500 dark:text-slate-400 mb-1">Document Type</label>
      <input type="text" name="doc_type" value="General" class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200" />
    </div>
    <div>
      <label class="block text-xs text-slate-500 dark:text-slate-400 mb-1">Expiry Date*</label>
      <input type="date" name="expiry_date" required class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200" />
    </div>
    <div>
      <label class="block text-xs text-slate-500 dark:text-slate-400 mb-1">File (PDF, JPG, PNG)*</label>
      <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required class="text-sm" />
    </div>
    <button class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Upload Document</button>
  </form>
</div>
{% endblock %}
