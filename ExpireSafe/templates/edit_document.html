{% extends "base.html" %}
{% block title %}Edit Document | ExpireSafe{% endblock %}
{% block content %}
<a href="{{ url_for('staff_profile', staff_id=doc.staff_id) }}" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline mb-2 inline-block">&larr; Back to staff</a>
<h1 class="text-2xl font-bold mb-4">Edit Document</h1>

<form method="post" enctype="multipart/form-data" class="bg-white dark:bg-slate-800 p-6 rounded shadow max-w-lg space-y-4">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div>
    <label class="block text-xs text-slate-500 dark:text-slate-400 mb-1">Document Type*</label>
    <input type="text" name="doc_type" value="{{ doc.doc_type }}" required class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200" />
  </div>
  <div>
    <label class="block text-xs text-slate-500 dark:text-slate-400 mb-1">Expiry Date*</label>
    <input type="date" name="expiry_date" value="{{ doc.expiry_date }}" required class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200" />
  </div>
  <div>
    <label class="block text-xs text-slate-500 dark:text-slate-400 mb-1">Replace File (optional)</label>
    <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" class="text-sm" />
    {% if doc.file_path %}<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Current file attached. Upload a new one to replace.</p>{% endif %}
  </div>
  <button class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save Changes</button>
</form>
{% endblock %}
