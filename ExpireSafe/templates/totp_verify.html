{% extends "base.html" %}
{% block title %}Verify 2FA | ExpireSafe{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto text-center">
  <h1 class="text-2xl font-bold mb-4">Two-Factor Verification</h1>
  <p class="text-sm text-slate-500 dark:text-slate-400 mb-6">Enter the 6-digit code from your authenticator app.</p>

  <form method="post" class="bg-white dark:bg-slate-800 p-6 rounded shadow space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="text" name="code" pattern="\d{6}" maxlength="6" required placeholder="000000" autofocus
           class="w-full px-3 py-3 border rounded text-center text-2xl tracking-widest dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <button class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Verify</button>
  </form>

  <p class="text-xs text-slate-500 dark:text-slate-400 mt-4"><a href="{{ url_for('login') }}" class="text-indigo-600 dark:text-indigo-400 hover:underline">Cancel and go back to login</a></p>
</div>
{% endblock %}
