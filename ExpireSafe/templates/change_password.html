{% extends "base.html" %}
{% block title %}Change Password | ExpireSafe{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto bg-white dark:bg-slate-800 p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4 text-center">Change Password</h1>
  <form method="post" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="password" name="current" placeholder="Current password" required
           class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <input type="password" name="new" placeholder="New password (min 8 chars)" required minlength="8"
           class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <button class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Update Password</button>
  </form>
</div>
{% endblock %}
