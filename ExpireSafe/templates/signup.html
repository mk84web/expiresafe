{% extends "base.html" %}
{% block title %}Sign up | ExpireSafe{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-slate-800 p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4 text-center">Create your Agency</h1>
  <form method="post" class="space-y-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type="text" name="agency_name" placeholder="Agency Name" required
           class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <select name="country" class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200">
      <option value="UK">United Kingdom</option>
      <option value="US">United States</option>
      <option value="AU">Australia</option>
      <option value="CA">Canada</option>
      <option value="IE">Ireland</option>
    </select>
    <input type="text" name="username" placeholder="Your username" required
           class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <input type="email" name="email" placeholder="Your email" required
           class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <input type="password" name="password" placeholder="Password (min 8 chars)" required minlength="8"
           class="w-full px-3 py-2 border rounded dark:bg-slate-700 dark:border-slate-600 dark:text-slate-200 dark:placeholder-slate-400" />
    <label class="flex items-start gap-2 text-sm text-slate-600 dark:text-slate-400">
      <input type="checkbox" name="agree_terms" required class="mt-1" />
      <span>I agree to the <a href="{{ url_for('terms') }}" target="_blank" class="text-indigo-600 dark:text-indigo-400 hover:underline">Terms of Service</a> and <a href="{{ url_for('privacy') }}" target="_blank" class="text-indigo-600 dark:text-indigo-400 hover:underline">Privacy Policy</a></span>
    </label>
    <button class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Sign up</button>
  </form>
  <p class="mt-4 text-sm text-center text-slate-500 dark:text-slate-400">
    Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600 dark:text-indigo-400 hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
